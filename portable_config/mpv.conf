# required so that the 2 UIs don't fight each other
osc=no
# uosc provides its own seeking/volume indicators, so you also don't need this
osd-bar=no
# uosc will draw its own window controls if you disable window border
border=no

#禁用默认的("weak")级别的键绑定。即可以被配置文件(如input.conf)覆盖的绑定。
#它目前会影响到内置的键绑定，以及脚本使用'mp.add_key_binding'绑定的键(但不影响'mp.add_forced_key_binding'，因为它覆盖了input.conf)。
#input-default-bindings=no

#在启动过程中禁用内置键绑定的加载。这个选项只在'(lib)mpv'初始化期间应用，如果使用的话，以后就无法再启用它们。也许对 libmpv clients 有好处。
#input-builtin-bindings=no    
